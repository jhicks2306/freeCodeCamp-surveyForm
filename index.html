<!DOCTYPE html>
<html>
<head lang="en" dir="ltr">
  <meta charset="utf-8">
  <title>RCT</title>
  <link rel="stylesheet" href="css/stylemaster.css">
</head>
<body>
  <h1 id="title">Random Coffee Trails</h1>
<div id="form-box">
  <p id="description">We are creating a community of networking coffee drinkers.<br>Get involved!</p>
  <form id="survey-form" class="" action="index.html" method="post">
    <div class="row">
      <div class="col1">
        <label id="name-label" for="name">*Name:</label>
      </div>
      <div class="col2">
        <input id="name" type="text" name="name" value="" placeholder="Your name" required>
      </div>
    </div>
    <div class="row">
      <div class="col1">
        <label id="email-label" for="email">*Email:</label>
      </div>
      <div class="col2">
        <input id="email" type="email" name="email" value="" placeholder="sample@mail.co.uk" required>
      </div>
    </div>
    <div class="row">
      <div class="col1">
        <label id="number-label" for="number">*Age:</label>
      </div>
      <div class="col2">
        <input id="number" type="number" name="number" value="" min="0" max="100" placeholder="Age" required>
      </div>
    </div>
    <div class="row">
      <div class="col1">
        <label id="coffee-label" for="dropdown">Favourite Coffee:</label>
      </div>
      <div class="col2">
        <select id="dropdown" class="" name="dropdown">
          <option value="Cappuccino">Cappuccino</option>
          <option value="Espresso">Espresso</option>
          <option value="Flat White">Flat White</option>
          <option value="Long Black">Long Black</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col1">
        <label id="gender">Gender:</label>
      </div>
      <div class="col2">
        <input type="radio" name="gender" value="Male" checked>Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Other">Other<br>
      </div>
    </div>
    <div class="row">
      <div class="col1">
        <label>Availablility:</label>
      </div>
      <div class="col2">
        <input type="checkbox" name="season1" value="1">Spring<br>
        <input type="checkbox" name="season2" value="2">Summer<br>
        <input type="checkbox" name="season3" value="3">Autumn<br>
        <input type="checkbox" name="season4" value="4">Winter<br>
      </div>
    </div>
    <div class="row">
      <div class="col1">
        <label>Comments:</label>
      </div>
      <div class="col2">
        <textarea id="comments" name="name" rows="4" cols="50">Please add some comments</textarea>
      </div>
    </div>
      <div class="buttons">
        <input id="submit" type="submit" name="submit" value="Submit">
        <input id="reset" type="reset" name="reset" value="Reset">
      </div>
  </form>
</div>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
