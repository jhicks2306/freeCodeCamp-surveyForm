<!DOCTYPE html>
<html>
<head lang="en" dir="ltr">
  <meta charset="utf-8">
  <title>RCT</title>
</head>
<body>
  <h1 id="title">Random Coffee Trails</h1>
  <p id="description">We are creating a community of networking coffee drinkers<br>Get involved!</p>
  <form id="survey-form" class="" action="index.html" method="post">
    <div class="">
      <label id="name-label" for="name">*Name:</label>
    </div>
    <div class="">
      <input id="name" type="text" name="name" value="" placeholder="Your name" required>
    </div>
    <div class="">
      <label id="email-label" for="email">*Email:</label>
    </div>
    <div class="">
      <input id="email" type="email" name="email" value="" placeholder="sample@mail.co.uk" required>
    </div>
    <div class="">
      <label id="number-label" for="number">*Age:</label>
    </div>
    <div class="">
      <input id="number" type="number" name="number" value="" min="0" max="100" placeholder="Age" required>
    </div>
    <div class="">
      <label id="coffee-label" for="dropdown">Favourite Coffee:</label>
    </div>
    <div class="">
      <select id="dropdown" class="" name="dropdown">
        <option value="Cappuccino">Cappuccino</option>
        <option value="Espresso">Espresso</option>
        <option value="Flat White">Flat White</option>
        <option value="Long Black">Long Black</option>
      </select>
    </div>
    <div class="">
      <label>Gender:</label>
    </div>
    <div class="">
      <input type="radio" name="gender" value="Male" checked>Male<br>
      <input type="radio" name="gender" value="Female">Female<br>
      <input type="radio" name="gender" value="Other">Other<br>
    </div>
    <div class="">
      <label>Availablility:</label>
    </div>
    <input type="checkbox" name="season1" value="Spring">Spring<br>
    <input type="checkbox" name="season2" value="Summer">Summer<br>
    <input type="checkbox" name="season3" value="Autumn">Autumn<br>
    <input type="checkbox" name="season4" value="Winter">Winter<br>
    <div class="">
      <label>Comments:</label>
    </div>
    <textarea name="name" rows="8" cols="50">Please add some comments</textarea>
    <div class="">
      <input type="submit" name="submit" value="Submit">
      <input type="reset" name="reset" value="Reset">
    </div>
  </form>
</body>
</html>
